<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mines</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">
    <h1>MINE SWEEPER</h1>
    <div class="data">
        <div class="time">Time: <span class="timer"></span></div>
        <div class="lives">Lives: 3</div>
        <div class="minesToAdd"></div>
    </div>
    <div class="difficulty">
        <button class="level1" onclick="changeLevel(1)">Beginner</button>
        <button class="level2" onclick="changeLevel(2)">Medium</button>
        <button class="level3" onclick="changeLevel(3)">Expret</button>
        <div class="create"></div>
        <button onclick="create()">Create</button>
    </div>
    <div class="features">
        <div class="hint">
            <button class="n1" onclick="hint(1)"><img src="img/lightOff.png" alt=""></button>
            <button class="n2" onclick="hint(2)"><img src="img/lightOff.png" alt=""></button>
            <button class="n3" onclick="hint(3)"><img src="img/lightOff.png" alt=""></button>
        </div>
        <button class="mega" onclick="megaMode()">Mega Hint</button>
        <button class="undo" onclick="undo()">Undo</button>
        <button class="exterminator" onclick="exterminator()">Exterminator</button>
        <button class="dark" onclick="dark()">Dark Mode</button>
        <div>
            <button class="saves" onclick="safe()">Safe Click (<span class="savesNum">3</span>)</button>

        </div>


    </div>


    <div class="endgame"></div>
    <div class="smileyContainer">
        <button class="smiley" onclick="onInit()"><img src="img/happy.jpg" alt=""></button>
    </div>



    <table>
        <tbody class="board"></tbody>



    </table>
    <div class="storageContainer">
        <table class="storage">
            Best result:
            <tr>
                <td>Beginner</td>
                <td>Medium</td>
                <td>Expret</td>
            </tr>
            <tr>
                <td class="beginner"></td>
                <td class="medium"></td>
                <td class="expret"></td>

            </tr>
        </table>
    </div>





    <script src="js/main.js"></script>
    <script src="js/bonus.js"></script>

</body>

</html>
